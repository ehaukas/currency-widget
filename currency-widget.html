
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3600">
  <title>Valutakurser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #2F549A;
      font-size: 1.8em;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    .rate-label {
      color: rgb(47, 84, 154);
      font-weight: bold;
    }
    .rate-value {
      color: rgba(47, 84, 154, 0.72);
    }
  </style>
</head>
<body>
  <div id="rates">Laster valutakurserâ€¦</div>
  <script>
    function formatDate(isoString) {
      const date = new Date(isoString);
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yy = String(date.getFullYear()).slice(2);
      const hh = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      return `${dd}.${mm}.${yy} ${hh}:${min}`;
    }

    fetch("https://currency-widget.onrender.com/api/rates")
      .then(res => res.json())
      .then(data => {
        const parts = [];
        let updated = "";

        data.forEach(rate => {
          const label = `NOK-${rate.currency}`;
          const value = `kr. ${rate.midRate.toFixed(2)}`;
          parts.push(`<span class='rate-label'>${label}:</span> <span class='rate-value'>${value}</span>`);
          updated = formatDate(rate.updatedDate);
        });

        const final = parts.join(" &nbsp;|&nbsp; ") + ` &nbsp;|&nbsp; <span class='rate-label'>Oppdatert:</span> <span class='rate-value'>${updated}</span>`;
        document.getElementById("rates").innerHTML = final;
      })
      .catch(err => {
        document.getElementById("rates").textContent = "Feil ved henting av valutakurser";
        console.error(err);
      });
  </script>
</body>
</html>
