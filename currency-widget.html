<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Rates</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      color: #222;
    }
    .rates {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
    }
    .rate-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .label {
      color: rgb(47, 84, 154);
      font-weight: 600;
    }
    .value {
      color: rgba(47, 84, 154, 0.72);
      font-weight: 500;
    }
    .timestamp {
      font-size: 0.5em;
      margin-top: 15px;
      text-align: center;
      width: 100%;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="rates" id="currency-rates">
    Loading rates...
  </div>

  <script>
    async function fetchRates() {
      const endpoint = 'https://api.dnb.no/currencies/v2/rates';
      try {
        const response = await fetch(endpoint, {
          headers: {
            'Authorization': 'Bearer 7998939c532141cd989c3e5566f5a2a1'
          }
        });
        const data = await response.json();

        const rates = data?.items || [];

        const nokEur = rates.find(r => r.fromCurrency === 'NOK' && r.toCurrency === 'EUR');
        const nokUsd = rates.find(r => r.fromCurrency === 'NOK' && r.toCurrency === 'USD');
        const nokDkk = rates.find(r => r.fromCurrency === 'NOK' && r.toCurrency === 'DKK');

        const now = new Date().toLocaleString();

        document.getElementById('currency-rates').innerHTML = `
          <div class="rate-item"><span class="label">NOK-EUR:</span> <span class="value">kr. ${nokEur?.exchangeRate.toFixed(2)}</span></div>
          <div class="rate-item"><span class="label">NOK-USD:</span> <span class="value">kr. ${nokUsd?.exchangeRate.toFixed(2)}</span></div>
          <div class="rate-item"><span class="label">NOK-DKK:</span> <span class="value">kr. ${nokDkk?.exchangeRate.toFixed(2)}</span></div>
          <div class="timestamp">Updated: ${now}</div>
        `;
      } catch (error) {
        document.getElementById('currency-rates').innerHTML = 'Error fetching rates';
        console.error('Error:', error);
      }
    }

    fetchRates(); // Initial fetch
    setInterval(fetchRates, 3600 * 1000); // Refresh every hour
  </script>
</body>
</html>
