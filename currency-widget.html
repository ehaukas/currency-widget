<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3600">
  <title>Valutakurser</title>
  <style>
    body {
      font-family: Open Sans;
      background: white;
      color: #2F549A;
      font-size: 1.8em;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    .rate-label {
      color: rgb(47, 84, 154);
      font-weight: bold;
    }
    .rate-value {
      color: rgba(47, 84, 154, 0.72);
    }
    .footer-text {
      font-size: 0.8em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="rates">Laster valutakurserâ€¦</div>
  <div class="footer-text" id="updated-info"></div>

  <script>
    function formatDate(isoString) {
      const date = new Date(isoString);
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yy = String(date.getFullYear()).slice(2);
      const hh = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      return `${dd}.${mm}.${yy} kl. ${hh}:${min}`;
    }

    fetch("https://currency-widget.onrender.com/api/rates")
      .then(res => res.json())
      .then(data => {
        const parts = [];

        data.rates.forEach(rate => {
          const label = `NOK-${rate.currency}`;
          const value = `kr. ${rate.rate.toFixed(2)}`;
          parts.push(`<span class='rate-label'>${label}:</span> <span class='rate-value'>${value}</span>`);
        });

        document.getElementById("rates").innerHTML = parts.join(" &nbsp;|&nbsp; ");

        // Update footer with timestamp and source
        const updatedText = `<span class='rate-label'>Oppdatert:</span> <span class='rate-value'>${formatDate(data.timestamp)}</span> &nbsp;|&nbsp; <span class='rate-label'>Kilde:</span> <span class='rate-value'>${data.source}</span>`;
        document.getElementById("updated-info").innerHTML = updatedText;
      })
      .catch(err => {
        document.getElementById("rates").textContent = "Feil ved henting av valutakurser";
        console.error(err);
      });
  </script>
</body>
</html>
